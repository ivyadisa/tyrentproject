{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4">Create an Account</h3>

        <form method="post">
          {% csrf_token %}

          <!-- Full Name -->
          <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" name="full_name" class="form-control" id="full_name" required>
          </div>

          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="email" required>
          </div>

          <!-- Phone Number -->
          <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" name="phone_number" class="form-control" id="phone_number">
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" name="password1" class="form-control" id="password1" required>
          </div>

          <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" name="password2" class="form-control" id="password2" required>
          </div>

          <!-- Role Selector -->
          <div class="mb-3">
            <label for="role" class="form-label">Register as</label>
            <select name="role" id="role" class="form-select" required>
              <option value="" disabled selected>Select role</option>
              <option value="TENANT">Tenant</option>
              <option value="LANDLORD">Landlord</option>
            </select>
          </div>

          <!-- Landlord extra fields -->
          <div id="landlord-fields" style="display: none;">
            <div class="mb-3">
              <label for="national_id" class="form-label">National ID</label>
              <input type="text" name="national_id" class="form-control" id="national_id">
            </div>
            <div class="mb-3">
              <label for="business_permit_number" class="form-label">Business Permit Number</label>
              <input type="text" name="business_permit_number" class="form-control" id="business_permit_number">
            </div>
            <div class="mb-3">
              <label for="property_name" class="form-label">Property Name</label>
              <input type="text" name="property_name" class="form-control" id="property_name">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Property Address</label>
              <input type="text" name="address" class="form-control" id="address">
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <p class="text-center mt-3">
          Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- JS to show/hide landlord fields -->
<script>
  const roleSelect = document.getElementById('role');
  const landlordFields = document.getElementById('landlord-fields');

  roleSelect.addEventListener('change', function() {
    if (this.value === 'LANDLORD') {
      landlordFields.style.display = 'block';
    } else {
      landlordFields.style.display = 'none';
    }
  });
</script>
{% endblock %}
