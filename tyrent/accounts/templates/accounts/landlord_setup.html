{% extends 'base.html' %}
{% block title %}Landlord Setup{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4">Complete Your Landlord Profile</h3>

        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="national_id" class="form-label">National ID</label>
            <input type="text" name="national_id" class="form-control" id="national_id" required>
          </div>

          <div class="mb-3">
            <label for="business_permit_number" class="form-label">Business Permit Number</label>
            <input type="text" name="business_permit_number" class="form-control" id="business_permit_number">
          </div>

          <div class="mb-3">
            <label for="property_name" class="form-label">Property Name</label>
            <input type="text" name="property_name" class="form-control" id="property_name">
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="address">
          </div>

          <button type="submit" class="btn btn-success w-100">Save Profile</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
